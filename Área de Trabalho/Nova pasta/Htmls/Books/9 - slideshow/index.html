<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Image Slider</title>
</head>
<body>

  <!-- começo do slide-->
  <div class="slider">

    <div class="slides">
      <!--Começo dos radio -->
      <input type="radio" name="rb-image" id="radio1">
      <input type="radio" name="rb-image" id="radio2">
      <input type="radio" name="rb-image" id="radio3">
      <input type="radio" name="rb-image" id="radio4">
      <!--Fim dos radio -->

      <!--começo dos slides-->
      <div class="primeiro slide">
        <img src="hc3anqa3mjj71.png" alt="">
      </div>

      <div class="slide">
        <img src="ougi.png" alt="">
      </div>

      <div class="slide">
        <img src="garara 2.png" alt="">
      </div>

      <div class="slide">
        <img src="Under-blade.png" alt="">
      </div>
      <!--fim dos slides-->

      <!-- navegador automatico beging-->
      <div class="auto-navegador">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!-- navegador automatico end-->

      <!--manual navegator beging-->
      <div class="manual-nav">
        <label for="radio1" class="amanual-btn"></label>
        <label for="radio2" class="amanual-btn"></label>
        <label for="radio3" class="amanual-btn"></label>
        <label for="radio4" class="amanual-btn"></label>
      </div>
      <!--manual navegator end-->
    </div>

  </div>
  <!-- fim do slide-->

</body>
</html>
